<h2>{{title}}</h2>
<form name="form" role="form" #entityForm="ngForm">
    <input-description (output)="entity.descricao = $event" label="Descrição" name="descricao" isRequired="true" maxLenght="25"
        minLength="5" (error)="descricao = $event"></input-description>

        ngModel.errors descricao: {{descricao?.errors | json}}
        <div class="form-group">
            <label for="categoria" class="control-label">Categoria</label>
            <input name="categoria" type="text" class="form-control" [(ngModel)]="entity.categoria" [inputFormatter]="inputFormatter"
                [resultFormatter]="resultFormatter" [ngbTypeahead]="findTerm" placeholder="Escolha categoria" required #categoria="ngModel"
            />
        </div>
        <div *ngIf="categoria.errors && (categoria.dirty || categoria.touched)" class="alert alert-danger">
            <div [hidden]="!categoria.errors.required">
                categoria is required
            </div>
        </div>
        <div class="form-group">
            <label for="preco" class="control-label">preço</label>
            <input name="preco" class="form-control" type="text" [(ngModel)]="entity.preco">
        </div>
        <button [disabled]="!entityForm.form.valid" class="btn btn-primary" (click)="create()">create</button>
</form>
