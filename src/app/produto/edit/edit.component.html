<h2>{{title}}</h2>
<form name="form" role="form" #entityForm="ngForm">
    <input-description [input]="entity.descricao" (output)="entity.descricao = $event" label="Descrição" name="descricao" isRequired="true"
        maxLenght="25" minLength="5"></input-description>
        <div class="form-group">
            <label for="descricao" class="control-label">Categoria</label>
            <input name="categoria" type="text" class="form-control" [(ngModel)]="entity.categoria" [inputFormatter]="inputFormatter" [resultFormatter]="resultFormatter"
                [ngbTypeahead]="findTerm" placeholder="Escolha categoria" />
        </div>
        <div class="form-group">
            <label for="preco" class="control-label">preço</label>
            <input name="preco" class="form-control" type="text" [(ngModel)]="entity.preco">
        </div>
        <button [disabled]="!entityForm.form.valid" class="btn btn-primary" (click)="save()">save</button>
</form>
